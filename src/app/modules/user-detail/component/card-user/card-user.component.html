<div class="container mt-5 p-1-20">
    <div class="row text-center">
        <div class="col-12">
           <h4>{{title}}</h4>
        </div>
    </div>
    <div (click)="alertData()" class="row mt-2">
        <div class="col-12">
            <div class="card mb-3">
                <div class="row no-gutters">
                    <div class="col-md-4 pt-4 text-center">
                        <i class="fa fa-user fa-5x"></i>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{userDetail.name}} {{userDetail.surname}}</h5>
                            <p class="card-text">Gender : {{userDetail.gender}}</p>
                            <p class="card-text"><small class="text-muted">Telephone : {{userDetail.tel}}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="userDetailFromQuery.name" class="row mt-2">
        <div class="col-12">
            <div class="card mb-3">
                <div class="row no-gutters">
                    <div class="col-md-4 pt-4 text-center">
                        <i class="fa fa-user fa-5x"></i>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{userDetailFromQuery.name}} {{userDetailFromQuery.surname}}</h5>
                            <p class="card-text">Gender : {{userDetailFromQuery.gender}}</p>
                            <p class="card-text"><small class="text-muted">Telephone :
                                    {{userDetailFromQuery.tel}}</small></p>
                            <p class="card-text"><small class="text-muted">From : {{userDetailFromQuery.from}}</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
